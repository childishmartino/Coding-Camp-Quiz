<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Navbar content -->
    <nav class="scores navbar navbar-dark bg-dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="highscores.html">Highscores</a>
            </li>
        </ul>
        <a class="navbar-brand timer">Time: <span id="time">0</span></a>
    </nav>

    <main>
        <div class="start jumbotron jumbotron-fluid" id="startscreen">
            <div class="container">
                <h1 class="display-4">Coding Quiz</h1>
                <p class="lead">Answer the following questions within the time limit.</p>
                <hr class="my-4">
                <p>Warning: wrong answers deduct time.</p>
                <a class="btn btn-primary btn-lg" id="start-btn" href="#" role="button">Start!</a>
            </div>
        </div>

        <div class="hide" id="questions-container">
            <div class="container">
                <h1 class="display-4">Coding Quiz</h1>
                <h2 class="lead">Choose the correct answer.</h2>
                <hr class="my-4">
                <p id="question">question</p>
                <div id="answer-btns">
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Answer 1</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Answer 2</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Answer 3</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Answer 4</button>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid hide" id="endscreen">
            <div class="container">
                <h1 class="display-4">Finished</h1>
                <p class="lead">Your final score is: <span id="finalscore"></span></p>
                <p>
                    Enter Initials: <input type="text" id="initials" />
                    <button id="submit">Save highscore</button>
                </p>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/questions.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
